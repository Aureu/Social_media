<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section id="register-form">
    <div class="form">
      <h3 class="form__title">Register</h3>
      <form action="" id="register__form">
        <div class="form__item">
          <label class="form__item--label">First Name</label>
          <input class="input" name="first_name" type="text" required>
        </div>
        <div class="form__item">
          <label class="form__item--label">Last Name</label>
          <input class="input" name="first_name" type="text" required>
        </div>
        <div class="form__item">
          <label class="form__item--label">Username</label>
          <input class="input" name="first_name" type="text" required>
        </div>
        <div class="form__item">
          <label class="form__item--label">Email</label>
          <input class="input" name="first_name" type="email" required>
        </div>
        <div class="form__item">
          <label class="form__item--label">Password</label>
          <input class="input" name="first_name" type="password" required>
        </div>
        <button class="form__submit">Register</button>
      </form>
    </div>
  </section>
</body>
</html>
